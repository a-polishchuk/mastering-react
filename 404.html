<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page Not Found</title>
        <script type="text/javascript">
            (function (l) {
                const pathSegmentsToKeep = 1; // GitHub Pages repo name
                l.replace(
                    l.protocol +
                        '//' +
                        l.hostname +
                        (l.port ? ':' + l.port : '') +
                        l.pathname
                            .split('/')
                            .slice(0, 1 + pathSegmentsToKeep)
                            .join('/') +
                        '/?/' +
                        l.pathname
                            .slice(1)
                            .split('/')
                            .slice(pathSegmentsToKeep)
                            .join('/')
                            .replace(/&/g, '~and~') +
                        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                        l.hash,
                );
            })(window.location);
        </script>
    </head>
    <body></body>
</html>
